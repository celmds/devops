name: CI DevOps 2025

on:
  # Ce workflow s'exécute sur les branches main et develop, ainsi que lors des pull requests
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-24.04
    steps:
      # Récupération du code
      - uses: actions/checkout@v4

      # Installation du JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      # Compilation, test unitaire et intégration
      - name: Build and test with Maven
        run: mvn -f TP1/tp-postgres/simpleapi/pom.xml clean verify

      # Analyse statique avec SonarCloud
      - name: Analyse avec SonarCloud
        working-directory: 'TP1/tp-postgres/simpleapi'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=celmds_devops -Dsonar.organization=celmds1 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}  --file ./pom.xml

  build-and-push-docker-image:
    needs: test-backend  # On attend que les tests passent avant de builder les images
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Connexion à DockerHub pour pouvoir publier les images
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

      # Build & push backend
      - name: Build image and push backend
        uses: docker/build-push-action@v6
        with:
          context: TP1/tp-postgres/simpleapi
          tags: ${{ secrets.DOCKER_USERNAME }}/tp-devops-simple-api:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      # Build & push database
      - name: Build image and push database
        uses: docker/build-push-action@v6
        with:
          context: TP1/tp-postgres/init-db
          tags: ${{ secrets.DOCKER_USERNAME }}/tp-devops-simple-db:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      # Build & push httpd
      - name: Build image and push httpd
        uses: docker/build-push-action@v6
        with:
          context: TP1/tp-postgres/HTTP-server
          tags: ${{ secrets.DOCKER_USERNAME }}/tp-devops-simple-httpd:latest
          push: ${{ github.ref == 'refs/heads/main' }}
