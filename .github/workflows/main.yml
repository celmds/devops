name: CI devops 2025
on:
  #to begin you want to launch this job in main and develop
  push:
    branches:
      - main
      - develop 
  pull_request:

jobs:
  test-backend: 
    runs-on: ubuntu-24.04
    steps:
      #checkout your github code using actions/checkout@v4
      - uses: actions/checkout@v4

      #do the same with another action (actions/setup-java@v4) that enable to setup jdk 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21 
          # installe Java JDK version 21 (Temurin est une distribution OpenJDK).

      #finally build your app with the latest command
      - name: Build and test with Maven
        run: mvn -f TP1/tp-postgres/simpleapi/pom.xml clean verify


      - name: Analyse avec SonarCloud
        working-directory: 'TP1/tp-postgres/simpleapi'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify sonar:sonar 
          -Dsonar.projectKey=celmds_devops
          -Dsonar.organization=celmds1
          -Dsonar.host.url=https://sonarcloud.io 
          -Dsonar.login=${{ secrets.SONAR_TOKEN}} 
          --file ./pom.xml

# lance la commande Maven mvn clean verify
# Ca va nettoyer les anciens builds, compiler l’application et lancer les tests unitaires et d’intégration.
# clean ça sert à supprimer les fichiers générés par les builds précédents, verify exécute les tests et vérifie que le projet est valide.
  # define job to build and publish docker image
  build-and-push-docker-image:
    needs: test-backend  # 2-3: On attend que les tests passent avant de builder les images
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

    # Connexion à DockerHub pour pouvoir publier les images
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

    # Build & push backend
      - name: Build image and push backend
        uses: docker/build-push-action@v6
        with:
          context: TP1/tp-postgres/simpleapi
          tags: ${{ secrets.DOCKER_USERNAME}}/tp-devops-simple-api:latest
          push: ${{ github.ref == 'refs/heads/main' }}

    # Build & push database
      - name: Build image and push database
        uses: docker/build-push-action@v6
        with:
          context: TP1/tp-postgres/init-db
          tags: ${{ secrets.DOCKER_USERNAME}}/tp-devops-simple-db:latest
          push: ${{ github.ref == 'refs/heads/main' }}

    # Build & push httpd
      - name: Build image and push httpd
        uses: docker/build-push-action@v6
        with:
          context: TP1/tp-postgres/HTTP-server
          tags: ${{ secrets.DOCKER_USERNAME}}/tp-devops-simple-httpd:latest
          push: ${{ github.ref == 'refs/heads/main' }}

